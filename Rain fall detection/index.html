            var un = $("#u").val();

                }
            });
        }
        function funn() { //read
			//$("#z").val("Test");
            var un = $("#user").val();
            var pw = $("#pass").val();
            var i, id = 0;
            var u,p;
            //var userId = firebase.auth().currentUser.uid;
            for (i = 0; i < 1; i++) {
                firebase.database().ref('/users/' + i).once('value').then(function (snapshot) {
                    u = snapshot.val().RAIN_STATUS;
                    p = snapshot.val().MOTOR_STATUS;
                    $("#z").val(u);
                    if(p=="0")
                    $("#x").val("Motor Off");
                    if(p=="1")
                    $("#x").val("Motor ON");
                    if(snapshot.exists())
                    {
                        if(u==un)
                        {
                            alert(u+" logged in");
                        }
                    }
                    
                });
                }
                
            }
